<script type="text/javascript">
    $(function(){

        // 瀑布流布局
        const $oMasonry = $('.masonry')
        $oMasonry.imagesLoaded(function(){
            $oMasonry.masonry({
                itemSelector: '.photo'
            })
        })

        // 初始化弹出框
        $('[data-toggle="popover-wechat"]').popover({
            animate: true,
            container: 'body',
            html: true,
            trigger: 'focus',
            content: '<img src="./asset/images/wechat.jpg" alt="wechat" width="150" height="150"> '
        })

        $('[data-toggle="popover-weibo"]').popover({
            animate: true,
            container: 'body',
            html: true,
            trigger: 'focus',
            content: '<img src="./asset/images/weibo.jpg" alt="wechat" width="150" height="150"> '
        })


        // 动画效果
        const $oTitle = $('.page-header h1')
        const $oSubTitle = $('.page-header h4')        
        animateCSS($oTitle, 'fadeIn')
        animateCSS($oSubTitle, 'fadeIn')

        const $oPortrait = $('.portrait-con')
        const $oBorder = $('.portrait-border')
        animateCSS($oPortrait, 'fadeInDown', function(){
            $oBorder.removeClass('hidden')
            animateCSS($oBorder, 'rotateIn')
        })
        
        const $oPic = $('.portrait-pic')
        $oPic.mouseenter(function(){
            animateCSS($oBorder, 'heartBeat')
        })

        var $oContact = $('.contact-con')
        var $oArrow = $('.arrow-down')
        $oContact.hover(function(){
            animateCSS($oArrow, 'swing')
        })

        function animateCSS(element, animationName, callback) {
            const node = $(element)
            node.addClass('animated'+ ' ' + animationName)

            function handleAnimationEnd() {
                node.removeClass('animated'+ ' ' + animationName)
                node.unbind('animationend', handleAnimationEnd)

                if (typeof callback === 'function') callback()
            }

            node.on('animationend', handleAnimationEnd)
        }

        // 提交按钮禁用
        var $oText = $('.msg-txt')
        var $oBtn = $('.submit-btn')
        $oText.on('input',function(e){
            if($oText.val().trim().length > 10){
                $oBtn.removeAttr('disabled')
                $oBtn.addClass('submit-btn-active')
            }else{
                $oBtn.attr('disabled','disabled')
                $oBtn.removeClass('submit-btn-active')
            }
            })  
    })
    
</script>
